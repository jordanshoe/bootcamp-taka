<title>Grid Activity</title>
<style>
    .container {
        margin-top: 50px;
    }

    .container .row {
        height: 100px;
    }
    .col-4 .row {
        height: 50px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col bg-success text-white">
                <h1>Hello!</h1>
            </div>
            <div class="col bg-warning"></div>
            <div class="col bg-secondary"></div>
        </div>
        <div class="row">
            <div class="col-8 bg-secondary text-white">col-8</div>
            <div class="col-4">
                <div class="row">
                    <div class="col bg-info"></div>
                    <div class="col bg-danger"></div>
                </div>
                <div class="row">
                    <div class="col bg-danger"></div>
                    <div class="col bg-info"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5 bg-warning">col-5</div>
            <div class="col-7 bg-success text-warning">
                <h2>Bootstrap Grid System</h2>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
