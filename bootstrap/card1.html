<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="card w-50 text-center mx-auto my-5" >
        <div class="card-header">
            <h1>I'm a card header</h1>
        </div>
        <div class="card-body">
            <h2 class="card-title">
                I'm a card title
            </h2>
            <h3 class="card-subtitle">
                I'm a card-subtitle
            </h3>
            <p class="card-text">
                I'm a card text
            </p>
            <a href="#" class="card-link">I'm a card link</a>
        </div>
        <img src="/assets/images/gar.jpg" alt="garden photo" class="card-img-bottom">
    </div>


    
    <script src="https://kit.fontawesome.com/bae9ba9f08.js" crossorigin="anonymous"></script>
</body>
</html>
