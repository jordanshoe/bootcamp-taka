<!doctype html>
<html lang="en">
    <head>
        <title>Forms</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav class=" container-fluid px-4 navbar navbar-expand-xl navbar-dark bg-dark ">
            <a class="navbar-brand" href="#">
                <i class="fas fa-train"></i>
            </a>
            <!-- <button class="navbar-toggler" 
                        data-bs-toggle="collapse" data-bs-target="#navbar_nav">
                        <span class="navbar-toggler-icon">
                        </span>
                    </button> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar_nav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link disabled">Disabled</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" >
                        <a href="#" class="text-danger" >Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container my-5">
            <form action="#" method="#">
                <div class="card">
                <div class="card-header bg-success text-white">
                    <h1 class="display-6">Register</h1>
                    <p class="card-subtitle small">Please fill out the form</p>
                </div>
                <div class="card-body">
                        <div class="mb-3">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" name="first_name" id="first-name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" name="last_name" id="last-name" class="form-control form-control">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username"  id="username" class="form-control" aria-describedby="username-text">
                            <div id="username-text" class="form-text">
                                You will use this to log in.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password"  name="password" id="password" class="form-control" aria-describedby="password-length" minlength="8">
                            <div id="password-length" class="form-text">
                                Your password must be at least 8 characters long.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="career" class="form-label">Career Field</label>
                            <select name="career" id="career" class="form-select">
                                <option value="" hidden>Select your Career Field</option>
                                <option value="ArchEng">Architecture and Engineering</option>
                                <option value="ArtsEnt">Arts and Entertainment</option>
                                <option value="Busn">Business</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="form-check ">
                                <input type="checkbox" name="hobbies" id="sing" class="form-check-input" value="singing">
                                <label for="sing" class="form-check-label">Singing</label>
                            </div>
                            <div class="form-check ">
                                <input type="checkbox" name="hobbies" id="dance" class="form-check-input" value="dancing">
                                <label for="dance" class="form-check-label">Dancing</label>
                            </div>
                            <div class="form-check ">
                                <input type="checkbox" name="hobbies" id="paint" class="form-check-input" value="painting">
                                <label for="paint" class="form-check-label">Painting</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input type="radio" name="marital_status" id="single" class="form-check-input" value="single">
                                <label for="single" class="form-check-label">Single</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="marital_status" id="married" class="form-check-input" value="married">
                                <label for="married" class="form-check-label">Married</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="text-end">
                            <button type="submit" class="btn btn-success px-5">Save</button>
                            <a href="#" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://kit.fontawesome.com/bae9ba9f08.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
